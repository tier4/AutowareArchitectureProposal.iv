name: Build and test

on:
  pull_request:
    branches:
      - ros2
  push:
    branches:
      - ros2

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    container: ros:foxy

    steps:
    - name: Check out repo
      uses: actions/checkout@v2

    - name: Clone dependency packages
      run: |
        mkdir dependency_ws
        vcs import dependency_ws < build_depends.repos

    - name: Install missing dependencies
      run: |
        sudo apt update
        rosdep update
        DEBIAN_FRONTEND=noninteractive rosdep install --from-paths . --ignore-src --rosdistro foxy -y

    - name: Build
      run: |
        . /opt/ros/foxy/setup.sh
        colcon build --event-handlers console_cohesion+

    - name: Run tests
      run: |
        . /opt/ros/foxy/setup.sh
        colcon test \
          --event-handlers console_cohesion+ \
          --return-code-on-test-failure \
          --packages-skip \
            tf2_msgs \
            tf2_kdl \
            tf2_py \
            geometry2 \
            test_tf2 \
            tf2_eigen \
            tf2_ros \
            tf2_tools \
            tf2_sensor_msgs \
            tf2_geometry_msgs \
            geometry_experimental \
            tf2_bullet \
            examples_tf2_py \
            tf2
          # Skip geometry2 packages until they are released
