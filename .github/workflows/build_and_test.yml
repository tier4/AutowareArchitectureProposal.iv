name: Build and test

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Setup ROS 2
      uses: ros-tooling/setup-ros@0.0.25
      with:
          required-ros-distributions: foxy

    - name: Run Tests
      uses: ros-tooling/action-ros-ci@0.0.18
      with:
        package-name: mpc_follower
