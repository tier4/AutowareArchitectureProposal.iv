#!/usr/bin/env python
PACKAGE = "mpc_follower"

from dynamic_reconfigure.parameter_generator_catkin import *


gen = ParameterGenerator()

# -- path smoothing --
gen.add("enable_path_smoothing", bool_t, 0, "flag for path smoothing", False)
