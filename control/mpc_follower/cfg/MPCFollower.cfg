gen.add("mpc_weight_lat_jerk", double_t, 0, "lateral jerk weight in matrix R", 0.0, 0.0, 10.0)
gen.add("mpc_weight_steer_rate", double_t, 0, "steering rate weight in matrix R", 0.0, 0.0, 10.0)
gen.add("mpc_weight_steer_acc", double_t, 0, "steering angular acceleration weight in matrix R", 0.0, 0.0, 10.0)
gen.add("mpc_low_curvature_weight_lat_error", double_t, 0, "A double parameter", 0.0, 0.0, 10.)
gen.add("mpc_low_curvature_weight_heading_error", double_t, 0, "A double parameter", 0.0, 0.0, 10.0)
gen.add("mpc_low_curvature_weight_heading_error_squared_vel", double_t, 0, "A double parameter", 0.0, 0.0, 10.0)
gen.add("mpc_low_curvature_weight_steering_input", double_t, 0, "A double parameter", 0.0, 0.0, 10.0)
