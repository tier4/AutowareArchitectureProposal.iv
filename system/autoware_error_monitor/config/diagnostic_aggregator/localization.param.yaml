              num_items: 0

        tf_status:
          type: diagnostic_aggregator/GenericAnalyzer
          path: tf_status
          contains: [": localization_tf_status"]
          timeout: 1.0
          num_items: 0

        matching_score:
          type: diagnostic_aggregator/GenericAnalyzer
          path: matching_score
          contains: ["ndt_scan_matcher"]
          timeout: 1.0
          num_items: 0

        localization_accuracy:
          type: diagnostic_aggregator/GenericAnalyzer
          path: localization_accuracy
          contains: [": localization_accuracy"]
          timeout: 1.0
          num_items: 0
